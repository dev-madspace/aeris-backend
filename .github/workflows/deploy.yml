name: ðŸš€ Auto Deploy to GCP VM

on:
  push:
    branches: [main] # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup SSH Access
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.GCP_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H 35.244.51.63 >> ~/.ssh/known_hosts

    - name: ðŸš€ Deploy to GCP via SSH
      run: |
        ssh -i ~/.ssh/id_ed25519 gcp@35.244.51.63 << 'EOF'
          cd ~/aeris-backend
          git pull origin main
          npm install
          pm2 restart backend || pm2 start index.js --name backend
          pm2 save
        EOF
